user clark users;

events {}

http {
    include /etc/nginx/mime.types;

    error_log /home/clark/gitting/jpi.jflei.com/error.log debug;
    access_log /home/clark/gitting/jpi.jflei.com/access.log;

    satisfy any;
    allow 192.168.1.0/24;
    allow 127.0.0.0/24;
    deny all;
    auth_basic "...";
    auth_basic_user_file /home/clark/gitting/jpi.jflei.com/htpasswd;

    # *** Copied from http://www.meteorpedia.com/read/nginx
    # we're in the http context here
    map $http_upgrade $connection_upgrade {
      default upgrade;
      ''      close;
    }
    proxy_set_header X-Real-IP $remote_addr;  # http://wiki.nginx.org/HttpProxyModule
    proxy_set_header Host $host;  # pass the host header - http://wiki.nginx.org/HttpProxyModule#proxy_pass
    proxy_http_version 1.1;  # recommended with keepalive connections - http://nginx.org/en/docs/http/ngx_http_proxy_module.html#proxy_http_version
    # WebSocket proxying - from http://nginx.org/en/docs/http/websocket.html
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    # *** End copied from http://www.meteorpedia.com/read/nginx

    server {
        listen 80;
        server_name clark.jflei.com;

        location / {
            root /home/clark/gitting/jpi.jflei.com/webroot;
            index index.html;
        }
    }

    server {
        # jflei.com is hosted by github pages, and unfortunately, we can't
        # point 2 different domains at a github page.
        # As suggested on
        # https://help.github.com/articles/setting-up-a-custom-domain-with-pages,
        # I've found a "a service that can redirect the other domains
        # to your Pages domain."
        listen 80;
        server_name tnoodle.tk;
        rewrite ^ http://www.jflei.com$request_uri? permanent;
    }

    server {
        listen 80;
        server_name torrents.clark.jflei.com;

        location / {
            proxy_pass http://127.0.0.1:9091;
        }
    }

    server {
        listen 80;
        server_name xbmc.clark.jflei.com;

        location / {
            proxy_pass http://127.0.0.1:8080;
        }
    }

    server {
        listen 80;
        server_name staging.live.clark.jflei.com;
        satisfy any;
        allow all;
        auth_basic off;

        location / {
            proxy_pass http://127.0.0.1:3010;
        }
    }

    server {
        listen 80;
        server_name live.clark.jflei.com;
        satisfy any;
        allow all;
        auth_basic off;

        location / {
            proxy_pass http://127.0.0.1:3020;
        }
    }

    server {
        listen 80;
        server_name race.clark.jflei.com;
        satisfy any;
        allow all;
        auth_basic off;

        location / {
            proxy_pass http://127.0.0.1:8001;
        }
    }

    server {
        listen 443;

        ssl on;
        ssl_certificate server.crt;
        ssl_certificate_key server.key;

        deny all;
        auth_basic "...";
        auth_basic_user_file /home/clark/gitting/jpi.jflei.com/htpasswd;

        location / {
            proxy_pass http://127.0.0.1:8042;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

}
